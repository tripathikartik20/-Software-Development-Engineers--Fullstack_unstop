<div class="container">
  <h1>Train Seat Booking System</h1>

  <div class="booking-section">
    <label for="seatCount">Number of Seats to Book:</label>
    <input
      type="number"
      id="seatCount"
      [(ngModel)]="bookingCount"
      min="1"
      max="7"
    />
    <button (click)="bookSeats()">Book Seats</button>
    <button (click)="resetBookings()" class="reset-button">
      Reset Bookings
    </button>
  </div>

  <div class="seating-chart">
    <h2>Seating Arrangement</h2>
    <div *ngFor="let row of seats; let rowIndex = index" class="row">
      <div class="row-number">Row {{ rowIndex + 1 }}:</div>
      <div class="seats">
        <div
          *ngFor="let seat of row"
          class="seat"
          [ngClass]="seat.status"
          title="Seat ID: {{ seat.id }}"
        >
          {{ seat.id }}
        </div>
      </div>
    </div>
  </div>

  <div class="booked-seats" *ngIf="bookedSeats.length > 0">
    <h3>Booked Seats:</h3>
    <p>{{ bookedSeats.join(', ') }}</p>
  </div>
</div>
